<!DOCTYPE html>
<html>
  <head>
    <title>
    Chartist Test
    </title>
    <script src="elm.js"></script>
    <link rel="stylesheet" href="chartist.css"></style>
  </head>
  <body>
    <div id="app">
      <div class="ct-chart" style="height: 400px;"></div>
    </div>
  </body>
  <script src="/chartist.js"></script>
  <script>
  var app = Elm.Main.embed(document.getElementById("app"));

  var chart = new Chartist.Line('.ct-chart', {
    labels: [],
    series: []
    }, {
      onlyInteger: true,
      high: 20,
      fullWidth: true,
      chartPadding: {
      right: 40
    }
  });

  updateChart = (newChartData) => {
    chart.data.series[0] = newChartData.series;
    chart.data.labels = newChartData.labels;
    chart.update();
  }

  app.ports.chartUpdater.subscribe(updateChart);

  </script>
</html>
