<!DOCTYPE html>
<html>
  <head>
    <title>
    Chartist Test
    </title>
    <script src="elm.js"></script>
    <link rel="stylesheet" href="chartist.css"></style>
  </head>
  <body>
    <div id="app">
      <div class="ct-chart" style="height: 400px;"></div>
    </div>
  </body>
  <script src="/chartist.js"></script>
  <script>
  var app = Elm.Main.embed(document.getElementById("app"));
  var chartData = [12, 9, 7, 8, 5]

  var chart = new Chartist.Line('.ct-chart', {
    labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
    series: [chartData]
    }, {
      fullWidth: true,
      chartPadding: {
      right: 40
    }
  });
  </script>
</html>
